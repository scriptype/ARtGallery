<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
  
    <a-scene>
       <a-assets>
    		<img id="scream" crossorigin="anonymous" src="https://res.cloudinary.com/dougsillars/image/upload/w_512/v1551634938/scream_qbwybi.jpg">
    	    <img id="mona" crossorigin="anonymous" src="https://res.cloudinary.com/dougsillars/image/upload/w_512/v1551634946/monalisa_nlcskz.jpg">
    	    <img id="enes" crossorigin="anonymous" src="512.jpg">
    		<img id="picasso" crossorigin="anonymous" src="https://res.cloudinary.com/dougsillars/image/upload/w_512/v1551634942/Mural_del_Gernika_s9ldah.jpg">
    		<img id="starry" crossorigin="anonymous" src="https://res.cloudinary.com/dougsillars/image/upload/w_512/v1552460601/VanGogh-starry_night_qoohur.jpg">
    		<img id="sistine" crossorigin="anonymous" src="https://res.cloudinary.com/dougsillars/image/upload/c_crop,h_1024/v1553694737/CAPPELLA_SISTINA_Ceiling_oosz7w.jpg">
    		
    		<!-- <a-asset-item id="david" src="david/scene.gltf"></a-asset-item>
    		-->
       </a-assets>
    
    
      <!-- right wall-->
      <a-plane position="4 2 0" rotation="0 -90 0"width="8" height="4" color="#7BC8A4"></a-plane>
      <!-- left wall-->
      <a-plane position="-4 2 0" rotation="0 90 0"width="8" height="4" color="#7BC8A4"></a-plane> 
      <!-- front wall-->
      <a-plane position="0 2 -4" rotation="0 0 0"width="8" height="4" color="#7BC8A4"></a-plane>
      <!-- back wall-->
      <a-plane position="0 2 4" rotation="0 180 0"width="8" height="4" color="#7BC8A4"></a-plane>
      <!-- ceiling -->	
      <a-plane position="0 4 0" rotation="90 90 0"width="4" height="8" src="#sistine"></a-plane>
      <!-- floor -->	
      <a-plane position="0 0 0" rotation="-90 0 0"width="8" height="8" color="gray"></a-plane>		
      <!-- adding a box with art-->	
      <a-box position="-3 2 -4" scale="0.92 0.74 0.1"  src="#starry"></a-box>
      <a-box position="-1 2 -4" scale="0.73 0.91 0.1"   src="#scream"></a-box>
      <a-box position="1 2 -4" scale="0.53 0.77 0.1"   src="#mona"></a-box>
      <a-box position="3 2 -4" scale="0.53 0.77 0.1"   src="#enes"></a-box>
      <!--2nd wall -->
      <a-box position="-4 2 0" scale="4 2 0.1" rotation="0 90 0" src="#picasso"></a-box>
      <!--3rd wall -->
      <a-box position="4 2 0" scale="2.76 2.22 0.1" rotation="0 -90 0" src="#starry"></a-box>
      <!--  3D model!!-->
      <a-entity position="0 1.5 3"scale="1 1 1" rotation="0 180 0" gltf-model="#david"></a-entity> 
      
      
      
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
